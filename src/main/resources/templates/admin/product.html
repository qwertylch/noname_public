<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/admin/header :: header"></th:block>
<div class="container-xxl flex-grow-1 container-p-y">
<div class="card">

<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>상품 관리</h4>


      <h5 class="card-header"></h5>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>번호</th>
                <th>상품 이름</th>
                <th>종류</th>
                <th>등록자</th>
                <th>시작일</th>
                <th>종료일</th>
                <th>등록일</th>
                <th>심사 상태</th>
                <th>경매 상태</th>
              </tr>
            </thead>
            <tbody>
           
              <tr th:each="product : ${products}">
              <a>
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.memberName}"></td>
                <td th:text="${product.startTime}"></td>
                <td th:text="${product.endTime}"></td>
                <td th:text="${product.createTime}"></td>
                <td th:text="${product.productStatus}"></td>
                <td th:text="${product.auctionStatus}"></td>
               </a>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</div>

<th:block th:replace="/admin/footer :: footer"></th:block>
