<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px;
        }

        .image-list {
            padding: 20px;
            text-align: center;
        }

        .image-thumbnail {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            color: white;
            display: none;
        }

        .slide-search-bar {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <th:block th:fragment="ss">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>이미지 목록</h2>
        </div>
        <div class="image-list">
            <a><img th:src="@{/image/mainimgs/ico_cate1.jpg}" alt="Image 1" class="image-thumbnail" id="image1"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate2.jpg}" alt="Image 2" class="image-thumbnail" id="image2"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate3.jpg}" alt="Image 3" class="image-thumbnail" id="image3"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate4.jpg}" alt="Image 4" class="image-thumbnail" id="image4"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate5.jpg}" alt="Image 5" class="image-thumbnail" id="image5"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate6.jpg}" alt="Image 6" class="image-thumbnail" id="image6"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate7.jpg}" alt="Image 7" class="image-thumbnail" id="image7"></a>
            <a><img th:src="@{/image/mainimgs/ico_cate8.jpg}" alt="Image 8" class="image-thumbnail" id="image8"></a>
        </div>
    </div>

<div class="main-content">
    <div class="slide-search-bar">
        <!-- 슬라이드 서치바 내용을 추가하세요 -->
        <h3>슬라이드 서치바</h3>
        <p>이곳에 슬라이드 서치바의 내용을 추가하세요.</p>
    </div>
</div>

<script>
        // 이미지 클릭 시 슬라이드 서치바 표시/숨김
        const imageThumbnails = document.querySelectorAll('.image-thumbnail');
        const mainContent = document.querySelector('.main-content');

        imageThumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                mainContent.style.display = 'block';
                mainContent.innerHTML = `
                    <div class="slide-search-bar">
                        <h3>이미지 ${index + 1}을 클릭하셨습니다.</h3>
                        <p>슬라이드 서치바의 내용을 여기에 추가하세요.</p>
                    </div>`;
            });
        });
    </script>

</th:block>
</html>
